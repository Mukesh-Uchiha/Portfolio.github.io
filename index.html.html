<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"
    ></script>

    <script
      src="https://kit.fontawesome.com/a010f61de2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/menubutton.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/homes.css" />
    <title>Home</title>
  </head>
  <body>
    <div id="Circle"></div>

    <div id="Circle2"></div>
    <div class="Buttons">
      <button
        class="Circle-button aboutme"
        onclick="location.href='aboutme.html';"
      >
        <span class="aboutme-span">
          <p class="textIn">About Me &nbsp; &nbsp;</p>
        </span>

        <i class="fa-regular fa-user"></i>
      </button>
      <button
        class="Circle-button skill"
        onclick="location.href='Skills.html';"
      >
        <span class="skill-span"
          ><p class="textIn">My Skills &nbsp; &nbsp;</p></span
        >
        <i class="fa-solid fa-code"></i>
      </button>
      <button
        class="Circle-button project"
        onclick="location.href='Projects.html';"
      >
        <span class="project-span">
          <p class="textIn">My Project &nbsp; &nbsp;</p>
        </span>
        <i class="fa-regular fa-file-code"></i>
      </button>

      <button
        class="Circle-button resume"
        onclick="location.href='resume.html';"
      >
        <span class="material-symbols-outlined">contact_page</span>
        <span class="resume-span">
          <p class="textIn">&nbsp; &nbsp; My Resume</p>
        </span>
      </button>
      <button
        class="Circle-button social"
        onclick="location.href='social.html';"
      >
        <i class="fa-solid fa-hashtag"></i>
        <span class="social-span">
          <p class="textIn">&nbsp; &nbsp; My Socials</p>
        </span>
      </button>
      <button
        class="Circle-button contactme"
        onclick="location.href='contactme.html';"
      >
        <span class="material-symbols-outlined">mail</span>
        <span class="contactme-span">
          <p class="textIn">&nbsp; &nbsp; Contact Me</p>
        </span>
      </button>
    </div>
  </body>
</html>
